<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Debounce-Throttle</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Hello world -->

    <span>
      <h4>Normal Output</h4>
